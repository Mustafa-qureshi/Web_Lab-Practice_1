  <!-- Contact Section -->
  <section class="max-w-lg mx-auto mt-10 bg-white p-8 shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>
    <form action="https://formspree.io/f/mqayjbnv" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Message</label>
        <textarea name="message" required class="w-full border p-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </section>
